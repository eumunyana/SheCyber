<!DOCTYPE html>
<html>
  <head>
    <title>SheCyber Sign-in/Sign-up</title>
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <header>
    <a href="index.html" class="logo">SheCyber</a>
  </header>
  <body>
    <div class="sign-in-container">
      <h1 class="header-title">Sign-in</h1>
      <form class="sign-in-form">
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button class="sign-in-button" type="submit"><a href="shecyber.html" style="text-decoration: none; color: white;">Sign In</a></button>
        <p class="sign-up-text">
          Don't have an account? <a href="sign-up-page.html">Sign Up</a>
        </p>
      </form>
    </div>
  </body>
</html>
