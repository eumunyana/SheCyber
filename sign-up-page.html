<!DOCTYPE html>
<html>
  <head>
    <title>SheCyber Sign-up</title>
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <header>
    <a href="index.html" class="logo">SheCyber</a>
  </header>
  <body>
    <div class="sign-up-container">
      <h1 class="header-title">SheCyber Sign-up</h1>
      <form class="sign-up-form">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button class="sign-up-button" type="submit">Sign Up</button>
        <p class="sign-in-text">
          Already have an account? <a href="sign-in-page.html">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
